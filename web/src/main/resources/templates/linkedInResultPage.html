<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hello LinkedIn</title>

    <link href="/webjars/materializecss/0.100.2/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
<div class="row">
    <h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Jobs</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="job : ${jobs}">
            <img th:src="${job.company.logoUrl}" alt="" class="circle" />
            <span class="title" th:text="${job.company.name}">Company Name</span>
            <p th:text="${job.locationDescription}">Job Description</p>
        </li>
    </ul>
</div>

<script src="/webjars/jquery/3.2.1/jquery.js"></script>
<script src="/webjars/materializecss/0.100.2/js/materialize.js"></script>
</body>
</html>
